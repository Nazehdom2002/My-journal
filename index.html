<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Journaling</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
   <div class="container">
        <!-- Reason for Entry Section -->
        <div class="section">
            <h2>Reason for Entry</h2>
            <textarea rows="2" placeholder="Enter reason for entry..."></textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Risk Percentage: <input type="number" step="0.01" placeholder="Enter risk %"></label>
            <label>Lot Size: <input type="number" placeholder="Enter lot size"></label>
        </div>

        <!-- Entries & Exits Section -->
        <div class="section">
            <h2>Entries & Exits</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Order Price</th>
                    <th>Filled Price</th>
                    <th>Slippage</th>
                    <th>Filled Shares</th>
                    <th>Total Cost</th>
                    <th>Day's High</th>
                    <th>Day's Low</th>
                    <th>% Gain/Loss</th>
                </tr>
                <tr>
                    <td><input type="date" value="2014-02-10"></td>
                    <td><input type="text" value="$51.77"></td>
                    <td><input type="text" value="$51.77"></td>
                    <td><input type="text" value="$0.00"></td>
                    <td><input type="text" value="200"></td>
                    <td><input type="text" value="$10,354.00"></td>
                    <td><input type="text" value="$52.49"></td>
                    <td><input type="text" value="$51.75"></td>
                    <td><input type="text" id="gain-loss" readonly></td>
                </tr>
                <tr>
                    <td><input type="date" value="2014-02-13"></td>
                    <td><input type="text" value="$53.78"></td>
                    <td><input type="text" value="$53.78"></td>
                    <td><input type="text" value="$0.00"></td>
                    <td><input type="text" value="200"></td>
                    <td><input type="text" value="$10,756.00"></td>
                    <td><input type="text" value="$54.49"></td>
                    <td><input type="text" value="$53.39"></td>
                    <td><input type="text" id="gain-loss" readonly></td>
                </tr>
            </table>
        </div>

        <!-- Reason for Exit Section -->
        <div class="section">
            <h2>Reason for Exit</h2>
            <textarea rows="2" placeholder="Enter reason for exit...">almost hit target, looked like might be reversing in the morning</textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Emotions: <input type="text" placeholder="Enter emotions..."></label>
            <label>Market Conditions: <input type="text" placeholder="Enter market conditions..."></label>
        </div>

        <!-- Exit Tactic Section -->
        <div class="section">
            <h2>Exit Tactic</h2>
            <select>
                <option value="21 Hit target">21 Hit target</option>
                <option value="22 Hit stop">22 Hit stop</option>
                <option value="23 Hit value">23 Hit value</option>
                <option value="24 Trade going nowhere">24 Trade going nowhere</option>
                <option value="25 Started turning">25 Started turning</option>
                <option value="26 Couldn't stand the pain">26 Couldn't stand the pain</option>
                <option value="27 Junk trade">27 Junk trade</option>
            </select>
        </div>

        <!-- Post Trade Analysis Section -->
        <div class="section">
            <h2>Post Trade Analysis</h2>
            <textarea rows="4" placeholder="Enter post trade analysis..."></textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
        </div>

        <!-- New Entry Button -->
        <button type="button" class="new-entry">New Entry</button>
    </div>

    <script>
        // Example script for calculating Gain/Loss %
        function calculateGainLoss() {
            const entryPrice = parseFloat(document.querySelector('input[value="$51.77"]').value.replace('$', ''));
            const exitPrice = parseFloat(document.querySelector('input[value="$53.78"]').value.replace('$', ''));
            const gainLoss = ((exitPrice - entryPrice) / entryPrice) * 100;
            document.getElementById('gain-loss').value = gainLoss.toFixed(2) + '%';
        }
        
        // Call the function when the page loads
        window.onload = calculateGainLoss;
    </script>
    
    </body>
</html>
